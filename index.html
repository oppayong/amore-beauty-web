<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>載入中...</title> <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden; /* 防止出現雙重卷軸 */
        }

        /* Loading 遮罩樣式 */
        #loader {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: #ffffff; /* 背景顏色 */
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 9999;
            transition: opacity 0.5s ease;
        }

        /* 旋轉圈圈動畫 */
        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #3498db; /* 轉圈圈的顏色 */
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
        }

        .loading-text {
            margin-top: 20px;
            font-family: sans-serif;
            color: #555;
            font-size: 16px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Iframe 樣式 */
        iframe {
            width: 100%;
            height: 100%;
            border: none;
            display: block;
        }
    </style>
</head>
<body>

    <div id="loader">
        <div class="spinner"></div>
        <div class="loading-text">系統載入中，請稍候...</div>
    </div>

    <iframe 
        id="gas-frame"
        src="https://script.google.com/macros/s/AKfycbwGOjLa33Sz3E1nKIIVi6enNlJbZ9qKRaxc807sShcj1k1hPeBVLq0sCXBryAG_Eyjh/exec"
        sandbox="allow-scripts allow-top-navigation allow-forms allow-same-origin allow-popups allow-popups-to-escape-sandbox"
    ></iframe>

    <script>
        const iframe = document.getElementById('gas-frame');
        const loader = document.getElementById('loader');

        // 監聽 iframe 載入完成事件
        iframe.onload = function() {
            // 為了讓使用者體驗更好，建議多延遲 0.5 ~ 1 秒再消失，避免畫面閃爍
            setTimeout(() => {
                loader.style.opacity = '0';
                // 等待淡出動畫結束後，將 loader 移除
                setTimeout(() => {
                    loader.style.display = 'none';
                }, 500);
            }, 800); 
        };
    </script>
</body>
</html>
