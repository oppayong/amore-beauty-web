<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>A More Beauty | 預約系統</title>
    <style>
        body {
            background-color: #F9F7F5; /* 米色背景 */
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: "Times New Roman", serif;
            color: #C4A484; /* 金色文字 */
        }
        .loader {
            font-size: 1.5rem;
            letter-spacing: 2px;
            animation: pulse 1.5s infinite;
        }
        @keyframes pulse {
            0% { opacity: 0.5; }
            50% { opacity: 1; }
            100% { opacity: 0.5; }
        }
    </style>
    <script>
        // ⚠️ 請務必確認這裡是你最新的 Google Apps Script 網址
        // 結尾必須是 /exec
        var targetUrl = "https://script.google.com/macros/s/AKfycby0hXP3i07bmZ0PiMyAV9CLUMa6oglQIaEAi_C-5o5-bi81OrRcOfHNH-9TtH6Hxdqs/exec";

        // 保留網址後面的參數 (例如 LIFF 轉過來的參數)
        var params = window.location.search;

        // 立即執行轉址
        window.location.replace(targetUrl + params);
    </script>
</head>
<body>
    <div class="loader">A MORE BEAUTY</div>
    <div style="margin-top: 10px; font-size: 0.8rem; color: #999;">Loading...</div>
</body>
</html>
