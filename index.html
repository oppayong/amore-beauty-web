<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A More Beauty - 載入中</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            background-color: #fdfbfb; /* 使用您原本的背景色 */
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Noto Sans TC', sans-serif;
        }

        .loader-container {
            text-align: center;
            opacity: 1;
            transition: opacity 0.5s ease;
        }

        /* 您的品牌色 Loading 動畫 */
        .spinner {
            display: inline-block;
            width: 50px;
            height: 50px;
            border: 3px solid rgba(183, 110, 121, 0.3); /* #b76e79 的淺色版 */
            border-radius: 50%;
            border-top-color: #b76e79; /* 您的主色調 */
            animation: spin 1s ease-in-out infinite;
            margin-bottom: 20px;
        }

        .loading-text {
            color: #4a4a4a; /* 您的深色文字色 */
            font-size: 16px;
            letter-spacing: 2px;
            font-weight: 400;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }
    </style>
</head>
<body>

    <div class="loader-container" id="loader">
        <div class="spinner"></div>
        <div class="loading-text">A MORE BEAUTY</div>
        <div style="font-size: 12px; color: #888; margin-top: 5px;">SYSTEM LOADING...</div>
    </div>

    <script>
        // 設定您的 Google Apps Script 網址
        const targetUrl = "https://script.google.com/macros/s/AKfycbwGOjLa33Sz3E1nKIIVi6enNlJbZ9qKRaxc807sShcj1k1hPeBVLq0sCXBryAG_Eyjh/exec";

        window.onload = function() {
            // 設定停留時間 (毫秒)，例如 1500 = 1.5 秒
            // 讓使用者看得到 Logo 和動畫，增加質感
            setTimeout(() => {
                // 執行跳轉
                window.location.replace(targetUrl);
            }, 1500);
        };
    </script>
</body>
</html>
