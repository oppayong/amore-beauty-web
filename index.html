<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>A More Beauty</title>
    <style>
        /* 讓 iframe 佔滿整個螢幕，看起來就像原生網站 */
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden; /* 防止出現雙重滾動條 */
            background-color: #fdfbfb; /* 設定跟你官網一樣的背景色，避免載入時白屏 */
        }
        iframe {
            width: 100%;
            height: 100%;
            border: none;
            display: block;
        }
    </style>
</head>
<body>
    <iframe src="https://script.google.com/macros/s/AKfycby0hXP3i07bmZ0PiMyAV9CLUMa6oglQIaEAi_C-5o5-bi81OrRcOfHNH-9TtH6Hxdqs/exec"></iframe>
</body>
</html>
