<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A More Beauty</title>
    <style>
        body, html { margin: 0; padding: 0; height: 100%; overflow: hidden; background-color: #fdfbfb; }
        iframe { width: 100%; height: 100%; border: none; display: block; }
        
        /* Loading 遮罩 */
        #loader {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background-color: #fdfbfb; z-index: 9999;
            display: flex; flex-direction: column; justify-content: center; align-items: center;
            transition: opacity 0.5s ease;
        }
        .spinner {
            width: 50px; height: 50px; border: 3px solid rgba(183, 110, 121, 0.3);
            border-radius: 50%; border-top-color: #b76e79;
            animation: spin 1s ease-in-out infinite; margin-bottom: 20px;
        }
        @keyframes spin { to { transform: rotate(360deg); } }
        .loading-text { color: #4a4a4a; font-family: sans-serif; letter-spacing: 2px; }
    </style>
</head>
<body>
    <div id="loader">
        <div class="spinner"></div>
        <div class="loading-text">A MORE BEAUTY</div>
    </div>

    <iframe 
        id="gas-frame"
        src="https://script.google.com/macros/s/AKfycbwGOjLa33Sz3E1nKIIVi6enNlJbZ9qKRaxc807sShcj1k1hPeBVLq0sCXBryAG_Eyjh/exec"
        sandbox="allow-scripts allow-top-navigation allow-forms allow-same-origin allow-popups allow-popups-to-escape-sandbox">
    </iframe>

    <script>
        const iframe = document.getElementById('gas-frame');
        const loader = document.getElementById('loader');
        
        // 當 Google 內容載入完成時，移除遮罩
        iframe.onload = function() {
            setTimeout(() => {
                loader.style.opacity = '0';
                setTimeout(() => { loader.style.display = 'none'; }, 500);
            }, 1000); 
        };
    </script>
</body>
</html>
